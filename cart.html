<!DOCTYPE html>
<html>
<head>
  <title>Mobile Shopping Cart</title>
  <style>
    /* CSS styling for the shopping cart */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Mobile Shopping Cart</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example cart items (replace with your own logic to populate the items dynamically) -->
      <tr>
        <td>Galaxy Z Flip</td>
        <td>Rs.50,000</td>
        <td>2</td>
        <td>Rs.43,998</td>
      </tr>
      <tr>
        <td>Huawei P40 Pro 5G</td>
        <td>Rs.1,97,595</td>
        <td>1</td>
        <td>Rs.1,04,990</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><strong>Total:</strong></td>
        <td>Rs,1,48,988</td>
      </tr>
    </tfoot>
  </table>

  <a href="#" class="checkout-btn">Proceed to Checkout</a>

</body>
</html>
